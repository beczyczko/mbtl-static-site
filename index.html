<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Może być tylko lepiej</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin:0;
            padding:0;
        }

        * {
            font-family: 'Syne Mono', monospace;
        }

        .background {
            position: absolute;
            z-index: -1;
            background-size: 100% 100%;
            background-image: url("assets/background.png");
            box-shadow: 0px 25px 25px 0 #000 inset, 0px -25px 25px 0 black inset;
        }

        #adage {
            color: aliceblue;
            margin-top: 3vw;
            margin-left: 2vw;
            font-size: 7vw;
            width: 60%;
            text-align: right;
        }
        @media (max-width: 600px) {
            body {
                background-image: url('assets/background_cat_mobile.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100%;
            }
        }
    </style>
</head>
<body>
<div class="background">
    <img src="assets/background.png" style="opacity: 0; width: 100vw; height: auto;"/>
</div>
<h1 id="adage">"Może być tylko lepiej"</h1>

</body>
</html>
